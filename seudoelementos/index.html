    <title>Pseudoelementos y pseudoclases</title>
   <style>
 /*autor: jose gabriel martinez */
header pre:first-child {
    color: rgb(35, 236, 220); 
}

}

}

    background-color: blue;}

    font-weight: bold;

}

    background-color: aqua;
color: yellow;
}




   </style>

    </header>

        <a href="www.marca2.com">enlace 2</a>
        <a href="www.marca3.com">enlace 3</a>

    </footer>
